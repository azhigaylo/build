# See journald.conf(5) for details.

[Journal]
Storage=volatile
Compress=yes
Seal=no
SplitMode=none
SyncIntervalSec=1h
#RateLimitIntervalSec=30s
#RateLimitBurst=10000
SystemMaxUse=50M
#SystemKeepFree=
SystemMaxFileSize=10M
SystemMaxFiles=4
RuntimeMaxUse=50M
#RuntimeKeepFree=
RuntimeMaxFileSize=10M
RuntimeMaxFiles=5
#MaxRetentionSec=
MaxFileSec=1day
#ForwardToSyslog=no
#ForwardToKMsg=no
#ForwardToConsole=no
#ForwardToWall=yes
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
#MaxLevelWall=emerg
#LineMax=48K
#ReadKMsg=yes